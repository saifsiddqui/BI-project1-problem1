<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@200&display=swap" rel="stylesheet">
    <title>Product</title>
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="wright">
                <img src="product.jpg" alt="Product">
            </div>
            <div class="left">
                <h4>Red Cotton Shirt</h4>
                <p class="shirts">Shirts</p>
                <i class="fas fa-star ratings "></i>
                <i class="fas fa-star ratings" ></i>
                <i class="fas fa-star ratings" ></i>
                <i class="fas fa-star ratings" ></i>
                <i class="fas fa-star-half-alt ratings" ></i>
                <p class="prise">Rs. 400 <span class="uncheck">Rs. 800</span> <span class="offer">50% off</span> </p>
                <p class="title">Men's Solid Slim Fit Casual Shirt</p>
                <div class="color">
                    <p class="bold">Color</p>
                    <p>Red</p>
                </div>
                <div class="btn">
                    <button class="btn1">Buy Now</button>
                    <button class="btn2">Add to Cart</button>
                </div>
                <div class="availability">
                    <p class="bold">Availability</p>
                    <p class="wright_content">3 in stock</p>
                </div>
                <div class="option">
                    <label for="radio">Select Size : </label>
                    <div class="form"></div>
                      <input type="radio" name="check" class="radio"> Small  <input type="radio" name="check" class="radio"> Medium  <input type="radio" name="check" class="radio"> Large
                    </div>
                </div>

                <div class="selection">
                    <label for="sec">Quantity : </label>
                    <div class="form2" class="sec"></div>
                      <select class="nums" >
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4" selected>4</option>
                      </select>
                    </div>
                </div>
                
                 
            </div>
        </div>
    </div>
</body>
</html>
